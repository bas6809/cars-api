<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Description" content="Fox social media desktop feed">

  <title>FoxGram</title>

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: var(--ddd-font-navigation);
    }

    /* ---------- Top Bar ---------- */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      border-bottom: 1px solid #dbdbdb;
      padding: 12px 0;
    }

    .top-bar-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .top-actions span {
      font-size: 1.4rem;
      margin-left: 16px;
      cursor: pointer;
    }

    /* ---------- Main Layout ---------- */
    .layout {
      max-width: 1100px;
      margin: 24px auto;
      display: grid;
      grid-template-columns: 2.2fr 1fr;
      gap: 32px;
      padding: 0 16px;
    }

    /* ---------- Feed ---------- */
    .feed {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    fox-api {
      display: block;
      border: none;
      margin: 0;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      position: sticky;
      top: 88px;
      height: fit-content;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .profile-pic {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .profile-info strong {
      display: block;
      font-size: 0.95rem;
    }

    .profile-info span {
      font-size: 0.8rem;
      color: #888;
    }

    .suggestions h4 {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 12px;
    }

    .suggestion {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .suggestion span {
      color: #0095f6;
      cursor: pointer;
      font-weight: 600;
    }

    /* ---------- Footer ---------- */
    .footer {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 32px;
      line-height: 1.4;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Top navigation -->
  <div class="top-bar">
    <div class="top-bar-inner">

    </div>
  </div>

  <!-- Main content -->
  <div class="layout">

    <!-- Sidebar -->

      <div class="suggestions">

</body>
</html>
